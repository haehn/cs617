<html>
  <head>
    <title>My simple Plotly Example</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id='p'></div>
    <script>
      window.onload = function() {


        semesters = ['F16',
              'Sp17',
              'F17',
              'Sp18',
              'F18',
              'Sp19',
              'F19',
              'Sp20',
              'F20',
              'Sp21',
              'F21',
              'Sp22',
              'F22',
              'Sp23',
              'F23'];

        faculty = {
          x: semesters,
          y: [27, 25, 22, 23, 23, 23, 24, 24, 24, 26, 25, 24, 23, 24]
        };

        students = {
          x: semesters,
          y: [1004,
              953,
              1085,
              1005,
              1145,
              1042,
              1171,
              1089,
              1192,
              1114,
              1237,
              1194,
              1490,
              1359,
              1686]
        }

        Plotly.newPlot('p', [students, faculty])


      }
    </script>

  </body>
</html>
