<html>
  <head>
    <title>My simple Plotly Example</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id='p'></div>
    <script>
      window.onload = function() {


        semesters = [
              'F17',
              'Sp18',
              'F18',
              'Sp19',
              'F19',
              'Sp20',
              'F20',
              'Sp21',
              'F21',
              'Sp22',
              'F22',
              'Sp23',
              'F23'];

        faculty_data = [ 22, 23, 23, 23, 24, 24, 24, 26, 25, 24, 23, 24];
        student_data = [1085, 1005,1145, 1042, 1171,1089,  1192,1114,1237, 1194, 1490,1359,  1686];


        student_change = [];
        BASELINE = student_data[0];
        for (s_c in student_data) {

          s_c = student_data[s_c];
          student_change.push( (s_c / BASELINE -1) * 100 );

        }


        // console.log(student_change);


        faculty_change = [];
        BASELINE = faculty_data[0];
        for (f_c in faculty_data) {

          f_c = faculty_data[f_c];
          faculty_change.push( (f_c / BASELINE -1) * 100 );

        }





        faculty = {
          x: semesters,
          y: faculty_change,
          name: 'Faculty'
        };

        students = {
          x: semesters,
          y: student_change,
          name: 'Students'
        }

        layout = {

          xaxis: { title: 'Semesters'},
          yaxis: { title: '% Change' }

        }


        Plotly.newPlot('p', [students, faculty], layout)


      }
    </script>

  </body>
</html>
